<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo: Conectivo Rápido</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Jogo: Conectivo Rápido</h1>
    </header>

    <main>
        <div class="game-container">
            <table id="conectivos-table">
                <thead>
                    <tr>
                        <th>Conectivo</th>
                        <th>Tipo de conectivo</th>
                        <th>Frase criada pelo usuário</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- As linhas serão geradas dinamicamente pelo JavaScript -->
                </tbody>
            </table>

            <div class="button-container">
                <button id="verificar-btn" type="button">Verificar</button>
            </div>

            <div id="pontuacao-container" class="pontuacao-container">
                <p id="pontuacao-display">Pontuação: 0</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
